<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Bookmark</title>
    <link rel="icon" href="Image/bookmark_2698202.png">
    <link rel="stylesheet" href="Css/all.min.css" />
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
   
   <main class="py-5 position-relativ">
   <div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="py-2 position-relative">bookmark</h1>
     <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
      <h2> <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h2>
        <div class="name-site w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label>
              <input type="text" placeholder="bookmark Name" class="form-control" id="bookmarkName">
        </div>
        <div class="url-site w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>
              Site URL</label>
              <input type="text" placeholder="Website URL" class="form-control" id="bookmarkURL">
        </div>
        <button class="btn btn-submit btn-danger px-5" id="submitBtn">Submit</button>
     </div>
     <table class="table mt-4 text-center bg-light">
      <thead>
        <tr>
          <th class="text-capitalize">Index</th>
          <th class="text-capitalize">Website Name</th>
          <th class="text-capitalize">Visit</th>
          <th class="text-capitalize">Delete</th>
        </tr>
      </thead>
      <tbody id="tableContent">
        <!-- <tr>
          <td>1</td>
          <td>Abeer</td>              
          <td>
            <button class="btn btn-visit" data-index="0">
              <i class="fa-solid fa-eye pe-2"></i>Visit
            </button>
          </td>
          <td>
            <button class="btn btn-delete pe-2" data-index="0">
              <i class="fa-solid fa-trash-can"></i>
              Delete
            </button>
          </td>
      </tr> -->
      </tbody>

     </table>
   </div>
   <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-non">
     <div class="content-box bg-white p-4 rounded-2 shadow-lg">
    <header class="header-box w-100 d-flex justify-content-between align-items-center mb-4">
      <div class="circles d-flex ">
        <span class="rounded-circle me-2"></span>
        <span class="rounded-circle me-2"></span>
        <span class="rounded-circle me-2"></span>
      </div>
      <button class="btn border-0" id="closeBtn"><i class="fa-solid fa-xmark close fs-3"></i></button>
    </header>
    <p class="m-0 pb-2">Site Name or Url is not valid, Please follow the rules below :</p>
    <ol class="rules list-unstyled m-0">
      <li>
        <i class="fa-regular fa-circle-right p-2"></i>Site name must
        contain at least 3 characters
      </li>
      <li>
        <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one
      </li>
    </ol>
     </div>
   </div>
   </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
